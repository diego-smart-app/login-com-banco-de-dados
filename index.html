<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Salvando dados</title>
</head>
<body>
    <div id="titulo_e_formulario">
        <h1>Preencha seus dados</h1>

        <form action="">

            <div id="campo">
                <label for="inome">Nome</label>
            </div>
                <input id="inome" maxlength="30" type="text" required>

            <div id="campo">
                <label for="iendereco">Endere√ßo</label>
            </div>
                <input id="iendereco" maxlength="50" type="text" required>

            <div id="campo">
                <label for="ibairro">Bairro</label>
            </div>
                <input id="ibairro" maxlength="20" type="text" required>
            
            <div id="campo">
                <label for="itel_contato">Contato</label>
            </div>
                <input id="itel_contato" maxlength="9" type="tel" required>

            <div id="campo">
                <label for="iemail">Email</label>
            </div>
                <input id="iemail" maxlength="30" type="email" required>

            <button onclick="envia_informacoes()" type="submit">
                Salvar
            </button>
            <button type="reset">
                Limpar dados
            </button>
        </form>
    </div>

    <script src="ap.js">
    </script>

</body>
</html>
